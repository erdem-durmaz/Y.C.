{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tags -->
    <title>{% block title %}{% endblock  %}</title>
    <meta name="description" content="{% block meta %}{% endblock  %}">

    <!-- adsense -->
    <script data-ad-client="ca-pub-1218638256754735" async
        src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-181247946-1"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500;800;900&family=Open+Sans:wght@300;400;600;700&display=swap"rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/8ca48c6d4e.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <!-- lightbox -->
    <link href="{% static 'gamification/css/lightbox.css' %}" rel="stylesheet" />
    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="{% static 'gamification/css/gamification.css' %}">
    
    
    <title>Yaratıcı Çocuğum</title>


    {%block css%}{%endblock%}
    
</head>

<body>

    {% include "./header_final.html" %}


    <div class="container">

        {% block content %}
        {% endblock  %}

    </div>

    {% include "./footer_final.html" %}


    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- lightbox -->
    <script src="{% static 'gamification/js/lightbox.js' %}"></script>

    {%block script%}{%endblock%}
</body>

</html>
