{% extends '../base.html' %}


{% block content %}
<!--Course Details-->


<div class="row">
    <div class="col-lg-12 mx-auto">
        <h1>Email
            <a href="#"><button type="button" class="btn btn-success "> </button></a>

        </h1>
        <!--Registered Courses-->
   
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Template</th>
                    <th scope="col">Photo</th>
                    <th scope="col">Created</th>
                    <th scope="col">Email</th>
                    <th scope="col">Message</th>
                </tr>
            </thead>
            <tbody>
                {% for email in emails %}

                <tr>
                    <a href="#"></a>
                    <td>
                        <p style="margin:0px">{{ email.name }}</p>
                    </td>

                    <td>
                        <p style="margin:0px">{{ email.template }}</p>
                    </td>
                    <td>
                        <p style="margin:0px">{{email.message}}</p>
                    </td>
                    <td>
                        <img style="max-width: 100px;" src="{{ email.photo.url }}" alt="">
                        <p style="margin:0px"></p>
                        </td>

                    {% endfor %}
                </tr>
        </table>
    </div>
    <hr>

   
    {% endblock %}
